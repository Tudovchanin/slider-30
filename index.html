<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SLIDER 30</title>
</head>
<body>
  <div class="container-slider">
    <div class="container-btn">
      <button id="prev-slide"><img src="./images/icon.svg" alt=""></button>
      <button id="next-slide"><img src="./images/icon.svg" alt=""></button>
    </div>

    <div class="slider-loop">
      <ul class="slider-loop__track">
        <li class="slider-loop__item">
          <article class="slider-loop__content">
          <img src="/images/slide-6.jpg" alt="img">
          </article>
        </li>
          
        <li class="slider-loop__item">
          <article class="slider-loop__content">
            
            <img src="/images/slide-1.jpg" alt="img">
            
          </article>
        </li>
        
      
        <li class="slider-loop__item">
          <article class="slider-loop__content">
            <img src="/images/slide-2.jpg" alt="img">
          </article>
        </li>
        
   
        <li class="slider-loop__item">
          <article class="slider-loop__content">
            <img src="/images/slide-3.jpg" alt="img">
          </article>
        </li>
    
        <li class="slider-loop__item">
          <article class="slider-loop__content">
            <img src="/images/slide-4.jpg" alt="img">
          </article>
        </li>
            
        <li class="slider-loop__item">
          <article class="slider-loop__content">
            <img src="/images/slide-5.png" alt="img">
          </article>
        </li>
      </ul>
    </div>
    
  </div>

  

  <script src="/main.js"></script>
</body>
</html>
